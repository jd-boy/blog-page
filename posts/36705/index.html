an class="keyword">import</span> io.micrometer.core.instrument.Gauge;</span><br><span class="line"><span class="keyword">import</span> io.micrometer.prometheus.PrometheusMeterRegistry;</span><br><span class="line"><span class="keyword">import</span> java.lang.management.ManagementFactory;</span><br><span class="line"><span class="keyword">import</span> javax.management.ObjectName;</span><br><span class="line"><span class="keyword">import</span> lombok.RequiredArgsConstructor;</span><br><span class="line"><span class="keyword">import</span> lombok.extern.slf4j.Slf4j;</span><br><span class="line"><span class="keyword">import</span> org.apache.commons.lang3.StringUtils;</span><br><span class="line"><span class="keyword">import</span> org.apache.logging.log4j.LogManager;</span><br><span class="line"><span class="keyword">import</span> org.apache.logging.log4j.core.LoggerContext;</span><br><span class="line"><span class="keyword">import</span> org.apache.logging.log4j.core.jmx.RingBufferAdminMBean;</span><br><span class="line"><span class="keyword">import</span> org.springframework.context.ApplicationListener;</span><br><span class="line"><span class="keyword">import</span> org.springframework.context.annotation.Configuration;</span><br><span class="line"><span class="keyword">import</span> org.springframework.context.event.ContextRefreshedEvent;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Auther</span> jd</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="meta">@Slf4j</span></span><br><span class="line"><span class="meta">@Configuration</span></span><br><span class="line"><span class="meta">@RequiredArgsConstructor</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Log4j2AutoConfiguration</span> <span class="keyword">implements</span> <span class="title">ApplicationListener</span>&lt;<span class="title">ContextRefreshedEvent</span>&gt; </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">private</span> <span class="keyword">final</span> PrometheusMeterRegistry prometheusMeterRegistry;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">private</span> <span class="keyword">volatile</span> <span class="keyword">boolean</span> initialized = <span class="keyword">false</span>;</span><br><span class="line"></span><br><span class="line">  <span class="meta">@Override</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">synchronized</span> <span class="keyword">void</span> <span class="title">onApplicationEvent</span><span class="params">(ContextRefreshedEvent event)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (initialized) &#123;</span><br><span class="line">      <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//通过 LogManager 获取 LoggerContext，从而获取配置</span></span><br><span class="line">    LoggerContext loggerContext = (LoggerContext) LogManager.getContext(<span class="keyword">false</span>);</span><br><span class="line">    org.apache.logging.log4j.core.config.Configuration configuration = loggerContext.getConfiguration();</span><br><span class="line">    <span class="comment">//获取 LoggerContext 的名称，因为 Mbean 的名称包含这个</span></span><br><span class="line">    String ctxName = loggerContext.getName();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (String logName : configuration.getLoggers().keySet()) &#123;</span><br><span class="line">      <span class="comment">//针对 RootLogger，它的 cfgName 是空字符串，为了显示好看，我们在 prometheus 中将它命名为 root</span></span><br><span class="line">      String cfgName = StringUtils.isBlank(logName) ? <span class="string">&quot;&quot;</span> : logName;</span><br><span class="line">      String gaugeName = StringUtils.isBlank(logName) ? <span class="string">&quot;root&quot;</span> : logName;</span><br><span class="line">      Gauge.builder(gaugeName + <span class="string">&quot;_logger_ring_buffer_remaining_capacity&quot;</span>, () -&gt; &#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">          <span class="keyword">return</span> (Number) ManagementFactory.getPlatformMBeanServer()</span><br><span class="line">              .getAttribute(<span class="keyword">new</span> ObjectName(</span><br><span class="line">                  <span class="comment">//按照 Log4j2 源码中的命名方式组装名称</span></span><br><span class="line">                  String.format(RingBufferAdminMBean.PATTERN_ASYNC_LOGGER_CONFIG, ctxName, cfgName)</span><br><span class="line">                  <span class="comment">//获取剩余大小，注意这个是严格区分大小写的</span></span><br><span class="line">              ), <span class="string">&quot;RemainingCapacity&quot;</span>);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">          log.error(<span class="string">&quot;Get &#123;&#125; ringbuffer remaining size error&quot;</span>, logName, e);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">      &#125;).register(prometheusMeterRegistry);</span><br><span class="line">    &#125;</span><br><span class="line">    initialized = <span class="keyword">true</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
